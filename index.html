				<script>
var hh = 0;
function clickColor(hex, seltop, selleft, html5) {
    var c, cObj, colormap, areas, i, areacolor, cc;
    if (html5 && html5 == 5)  {
        c = document.getElementById("html5colorpicker").value;
    }
    cObj = w3color(c);
    colorhex = cObj.toHexString();
    r = cObj.red;
    g = cObj.green;
    b = cObj.blue;
    document.getElementById("colorrgbDIV").innerHTML = cObj.toRgbString();
    document.getElementById("id2").style.backgroundColor = document.getElementById("html5colorpicker").value;
    if ((!seltop || seltop == -1) && (!selleft || selleft == -1)) {
        colormap = document.getElementById("colormap");
        areas = colormap.getElementsByTagName("AREA");
        for (i = 0; i < areas.length; i++) {
            areacolor = areas[i].getAttribute("onmouseover").replace('mouseOverColor("', '');
            areacolor = areacolor.replace('")', '');
            if (areacolor.toLowerCase() == colorhex) {
                cc = areas[i].getAttribute("onclick").replace(')', '').split(",");
                seltop = Number(cc[1]);
                selleft = Number(cc[2]);
            }
        }
  }
}
</script>

	<script>
		fetch('https://api.github.com/repos/duckpvpteam/dtappbuilder/contents/templates_list')
		 .then(response => response.text())
		 .then(data => {
			
			const map = new Map(Object.entries(JSON.parse(data)));
			map.forEach((_value, key) => {
				const map2 = new Map(Object.entries(map.get(key)));
				download_url=map2.get('download_url');
				<!-- alert(download_url); -->
				fetch(download_url)
				 .then(response => response.text())
				 .then(data => {
					<!-- alert(data); -->
					name=get_import_input("project_name", data);
					desc=get_import_input("project_description", data);
					type=get_import_input("project_type", data);
					imageurl=get_import_input("project_image", data);
					newline="`";
					document.getElementById("templates_items").innerHTML+=`<div onclick="downloadfile('`+name+`.dtab', `+newline+data+newline+`)" class="column" style="background-color:#ffffff; border-radius: 10px;"><div style="align-items: center;display: flex;"><img class="`+type+`-icon"><p>`+type+`</p></div><div style="text-align: center; justify-content: center; width: 100%; flex-direction: row; display: flex;"><h3>`+name+`</h3><img style="width: 25px; height: 25px;" src="https://img.icons8.com/ios-glyphs/30/228BE6/approval.png"></div><p style="margin-bottom: 10px;">`+desc+`</p><img style="width: 100%" src="`+imageurl+`"></div>`;
				})
			})
		})
		</script>
